<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center  text-bg-danger">Grid</h1>

    <div class="container-fluid text-center display-6">
        <div class="row">
            <div class="bg-danger col-4 ">4</div>
            <div class="bg-danger col-4 ">4</div>
            <div class="bg-danger col-4 ">4</div>
            <!-- <div class="bg-danger col-4 ">4</div>       bu aşağı iner -->
        </div>
    </div>

    <hr><hr>

    <h2 class="text-center";>D-Flex Align </h2>

    <div style="height: 20vh;" class="row container border border-primary ">
        <div class="row justify-content-center">
            <div class="col-4 bg-success">center</div>
            <div class="col-3 bg-danger">center</div>
        </div>

        <div class="row justify-content-evenly align-items-center">
            <div class="col-4 bg-warning">between</div>
            <div class="col-3 bg-info">between</div>
        </div>
    </div>

    <hr><hr>

    <h2 class="justify-content-center">BreakPoint
    </h2>

    <div class="container">
        <div class="row justify-content-center justify-content-sm-end justify-content-md-evenly">
            <div class="d-sm-none bg-success ">1</div>
            <div class="col-10 col-sm-2 col-md-3   bg-info">2</div>
            <div class="col-10 col-sm-2 col-md-3  bg-warning">3</div>
            <div class="col-10 col-sm-2 col-md-3  bg-secondary">4</div>
        </div>
    </div>
    <br><br><br><br><hr><hr>

    <!-- --------------HomeWork -------------------------->

    <div class="container">
        <div class="row">
            <div class="bg-danger d-sm-none">Sadece xs Ekranlarda görün</div>  
            <div class="bg-success d-none d-sm-block">Sadece xs ekranlarda görünme </div>
            <div class="bg-primary d-sm-block d-md-none d-lg-block">Sadece Md ekranlarda görünme </div>
            <div class="bg-secondary d-none d-lg-block">Sadece M+ ekranlarda görün </div>
        </div>
    </div>



    <br><br><br><br><br><br>

</body>
</html>
